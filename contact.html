<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/js/uikit-icons.min.js"></script>

    <title>Contact</title>
</head>
<style>
    .kleinanzeigen-icon {
        width: 120px !important;
        margin-bottom: 5px !important;
    }
    .facebook-icon {
        width: 120px !important;
        margin-bottom: 20px !important;
    }
    .insta-icon {
        width: 120px !important;
        margin-bottom: 20px !important;
    }

</style>


<body>
    <h2> Contact</h2>
    <div class="uk-child-width-expand@s uk-text-center" uk-grid>
        <div>
            <div class="uk-card uk-card-default uk-card-small uk-card-body" uk-margin>
                <a class="uk-button uk-button-small" href="https://www.kleinanzeigen.de/s-bestandsliste.html?userId=139086288">
                    <img class="kleinanzeigen-icon" src="img/ka_vertical_lightgreen_rgb.png" alt="kleinanzeigen logo">
                </a>
                <div class="uk-visible@s">Betrachten sie unsere Hüpfburgen unter Kleinanzeigen.
                </div>
            </div>
        </div>
        <div>
            <div class="uk-card uk-card-default uk-card-small uk-card-body" uk-margin>
                <a class="uk-button uk-button-small" href="https://www.facebook.com/people/HuepfHelden-Rostock/61557486091195">
                    <img class="facebook-icon" src="img/Facebook_Logo_Primary.png" alt="facebook logo">
                </a>
                <div class="uk-visible@s">Kontaktieren Sie uns gerne auch über facebook.
                </div>
            </div>
        </div>
        <div>
            <div class="uk-card uk-card-default uk-card-small uk-card-body" uk-margin>
                <a class="uk-button uk-button-small" href="https://www.instagram.com/huepfhelden_rostock?igsh=emx6d3lzam05OGZv&utm_source=qr">
                    <img class="insta-icon" src="img/Instagram_Glyph_Gradient.png" alt="insta logo">
                </a>
                <div class="uk-visible@s">Fogen sie uns auf Instagram.
                </div>
            </div>
        </div>
        <div>
            <div class="uk-card uk-card-default uk-card-small uk-card-body" uk-margin>
                <div>
                    <i class="fa fa-envelope fa-3x w-full"></i>
                </div>
                <div class="uk-visible@s">Mailen sie uns gerne auch.
                </div>

                <div >

                    <a class="uk-button uk-button-primary uk-button-small " href="mailto:info@huepfhelden-rostock.de">
                        info@huepfhelden-rostock.de
                    </a>
                </div>
            </div>
        </div>
        <div>
            <div class="uk-card uk-card-default uk-card-small uk-card-body" uk-margin>
                <div>
                    <i class="fa fa-phone-square fa-3x w-full"></i>
                </div>
                <div class="uk-visible@s">Oder rufen sie uns direkt an.
                </div>

                <div >

                    <a class="uk-button uk-button-primary uk-button-small " href="tel:+4915203353648">
                        +49 1520 3353648
                    </a>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
